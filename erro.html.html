<!DOCTYPE html>
<html>
<head>
    <title>Erro!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos básicos para a página de erro */
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Cor de fundo escura para combinar com seu site */
            color: #eee;
            text-align: center; /* Centraliza o texto */
            padding-top: 100px; /* Espaço do topo para não ficar atrás do navbar, se houver */
        }
        h1 {
            color: #cc0000; /* Vermelho para indicar erro */
        }
        .message {
            max-width: 500px; /* Largura máxima para a caixa de mensagem */
            margin: 0 auto; /* Centraliza a caixa de mensagem horizontalmente */
            background-color: #333; /* Cor de fundo da caixa de mensagem */
            padding: 30px; /* Espaçamento interno */
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
        }
        .message p {
            margin-bottom: 15px;
        }
        .message a {
            color: #ff9900; /* Cor do link para combinar com seu tema */
            text-decoration: none; /* Remove sublinhado padrão */
        }
        .message a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Erro ao Enviar o Pedido!</h1>
        <p>Houve um problema ao processar seu pedido. Por favor, tente novamente mais tarde.</p>
        <p>Se o problema persistir, entre em contato com o suporte.</p>
        <p><a href="formulario.html">Voltar para o formulário</a></p>
        <p><a href="index.html">Voltar para a página inicial</a></p>
    </div>
</body>
</html>
